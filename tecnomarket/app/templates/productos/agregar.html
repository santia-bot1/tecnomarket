{% extends 'app/base.html'  %}
{% load static %}
{% block contenido%}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Agregar Productos</h2>
                <form action="" class="formulario_agregar" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form | crispy}}<br>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary" type="reset" value="Cancelar">Cancelar</button>
                        <button class="btn btn-primary" id="btnGuardar" type="submit">Agregar</button>
                    </div>
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
