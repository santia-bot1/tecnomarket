<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Tecnomarket</title>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap"
      rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
{% load static %}
{% block css %}

{% endblock css %}
<link href="{% static 'app/css/estilos.css' %}" rel="stylesheet">
<head>

</head>
<body>

<header id="header">
    <img alt="menu" class="menu" id="menu" src="{% static 'app/img/menuiconwhite.png' %}">
    <div class="contenedor_logo">
        <img alt="logo" class="logo" src="{% static 'app/img/tecnomarketpngicono.png' %}">
    </div>
    <div>
        <nav id="nav">
            <ul>
                <li>
                    <a href="{% url 'home' %}"> Inicio </a>
                </li>
                <li>
                    <a href="{% url 'contacto' %}">Contacto</a>
                </li>
                <li><a href="{% url 'galeria' %}">Galer√≠a</a></li>
            </ul>
        </nav>
    </div>
</header>

<div id="contenido">
    {% block contenido%}

    {% endblock %}

</div>


<footer>
    <div class="marcas">
        <img alt="apple" src="{% static 'app/img/footer/apple.png' %}">
        <img alt="lenovo" src="{% static 'app/img/footer/lenovo.png' %}">
        <img alt="microsoft" src="{% static 'app/img/footer/microsoft.png' %}">
        <img alt="samsung" src="{% static 'app/img/footer/samsung.png' %}">
        <img alt="xiaomi" src="{% static 'app/img/footer/xiaomi.png' %}">
    </div>
    <div class="logo_footer">
        <img alt="logo" src="{% static 'app/img/tecnomarketpngicono.png' %}">
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="{% static 'js/menu.js' %}"></script>


{% block js %}

{% endblock js %}

</body>
</html>
