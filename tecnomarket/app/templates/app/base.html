<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>La casa del Eva</title>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap"
      rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous">
{% load static %}
{% block css %}

{% endblock css %}
<link href="{% static 'app/css/estilos.css' %}" rel="stylesheet">
<head>

</head>
<body>

<header id="header">
    <img alt="menu" class="menu" id="menu" src="{% static 'app/img/menuiconwhite.png' %}">
    <div class="contenedor_logo">
        <img alt="logo" class="logo" src="{% static 'app/img/footer/logotipo.png' %}">
        <h1 class="titleHome">La casa del Eva</h1>
    </div>
    <div>
        <nav id="nav">
            <ul>
                <li>
                    <a href="{% url 'home' %}"> Inicio </a>
                </li>
                <li>
                    <a href="{% url 'contacto' %}">Contacto</a>
                </li>
                <li><a href="{% url 'galeria' %}">Galer√≠a</a></li>
                <li><a href="{% url 'agregar_producto' %}">Agregar Producto</a></li>
                <li><a href="{% url 'listar_productos' %}">Listar Productos</a></li>
            </ul>
        </nav>
    </div>
</header>

<div id="contenido">
    {% block contenido%}

    {% endblock %}

</div>


<footer>
    <div class="marcas">
        <i class="fab fa-facebook-square logoMarca"></i>
        <i class="fab fa-whatsapp-square logoMarca"></i>
        <i class="fab fa-twitter-square logoMarca"></i>
        <i class="fab fa-instagram-square logoMarca"></i>
        <i class="fab fa-twitch logoMarca"></i>
    </div>
    <div class="logo_footer">
        <img alt="logo" src="{% static 'app/img/footer/logotipo.png' %}">
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/cec3a6c7b1.js" crossorigin="anonymous"></script>
<script src="{% static 'js/menu.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
    "title":'Felicitaciones',
    'text':'{{m}}',
    'icon' : 'success'
    })
</script>

{% endfor %}
{% endif %}

{% block js %}

{% endblock js %}

</body>
</html>
